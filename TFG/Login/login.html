<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLineRML - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles_Login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container text-center">
                <i class="fas fa-book-reader logo-icon"></i>
                <h2 class="mb-4">Iniciar Sesión en BookLineRML</h2>
            </div>

            <form id="loginForm" action="../PHP/login.php" method="POST" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                    <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
                </div>

                <button type="submit" class="btn btn-custom w-100 mb-3">Iniciar Sesión</button>
                <p class="text-center mb-0">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
                </p>
            </form>
        </div>
    </div>
    <script src="registroValidacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
