<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLineRML - Registro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles_Login.css">
</head>
<body>

<div class="container">
    <div class="register-container">
        <div class="logo-container text-center">
            <i class="fas fa-book-reader logo-icon"></i>
            <h2 class="mb-4">Registro en BookLineRML</h2>
        </div>

        <form id="registrationForm" class="needs-validation" novalidate action="../PHP/registro.php" method="POST">
            
            <!-- Nombre -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <label for="nombre">Nombre completo</label>
            </div>

            <!-- Correo Electrónico -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                <label for="email">Correo electrónico</label>
            </div>

            <!-- Contraseña -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required minlength="8">
                <label for="password">Contraseña</label>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                <label for="confirmPassword">Confirmar contraseña</label>
            </div>

            <!-- Tipo de usuario -->
            <div class="mb-3">
                <label class="form-label">Tipo de usuario</label>
                <select class="form-select" id="userType" name="tipo_usuario" required>
                    <option value="" selected>Selecciona un tipo de usuario</option>
                    <option value="usuario">Usuario regular</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>

            <!-- Volver al Inicio -->
            <a href="../Index/index.html" class="btn btn-link w-100">Volver al inicio</a>
        </form>
    </div>
</div>

<!-- Script de validación -->
<script src="registroValidacion.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
